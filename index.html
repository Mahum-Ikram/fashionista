<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Start of Zeacon Code -->
    <script type="text/javascript" async="" id="zeacon-sdk"
        src="https://licencetotest.com/sdk/correlator.js?api-key=c0988d6d-b45f-48f0-869a-54a4720eb41e"></script>
    <!-- End of Zeacon Code -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/futura-std-4" rel="stylesheet">
    <style>
        body {
            background-color: #f0e6d5;
            font-family: 'Arial', sans-serif;
        }

        .cart-container {
            max-width: 900px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .cart-title {
            font-size: 50px;
            font-style: normal;
            font-weight: 800;
            line-height: 50px;
            letter-spacing: 0;
            color: #f0e6d5;
            text-shadow: -4px 4px 0px #7B372D;
            -webkit-text-stroke-width: 1px;
            -webkit-text-stroke-color: #7B372D;
            text-transform: uppercase;
            clear: both;
            padding-top: 4px;
        }

        .action_button {
            border-radius: 0;
            background: #7b4a07;
            color: #fff;
            border: 1px solid #7b4a07;
            padding: 0 20px;
            text-align: center;
            cursor: pointer;
            min-height: 44px;
            height: 40px;
            line-height: 1.2;
            vertical-align: top;
            font-family: Futura, sans-serif;
            font-weight: 400;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all .2s linear;
            -webkit-appearance: none;
            -webkit-font-smoothing: antialiased;
            margin-bottom: 0;
        }

        .action_button:hover {
            background: #444;
            border: 1px solid #444444;
        }

        .continue-shopping {
            text-align: center;
            color: #7a3b2e;
            text-decoration: none;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container cart-container">
        <h2 class="cart-title">Shopping Cart</h2>
        <div class="row align-items-center border-bottom pb-3">
            <div class="col-md-2">
                <img src="https://www.boonboonacoffee.com/cdn/shop/products/BoonBoonaBox_e581c682-4d9b-4606-b377-1f34a0d9ffdc_600x.jpg?v=1611629022"
                    class="img-fluid rounded" alt="Product">
            </div>
            <div class="col-md-6">
                <h5>Boon Boona Sample Box</h5>
                <p class="text-muted">$30.00</p>
                <input type="number" class="form-control" value="1" min="1" style="width: 20%;">
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-6"></div>
            <div class="col-md-6 text-end">
                <h5>Subtotal: <strong>$30.00</strong></h5>
                <input type="button" class="btn action_button add_to_cart w-100" id="checkout" name="checkout"
                    value="Checkout" />
                <a href="#" class="continue-shopping">Continue Shopping</a>
            </div>
        </div>
    </div>
</body>

</html>
